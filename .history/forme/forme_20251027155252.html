<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
    <link rel="stylesheet" href="../STYLE.CSS">
    
</head>
<body>
    <h2>Forme u HTML-u</h2>
    <!-- INTERNAL css -->

    <form action="#" method="get">
        <label for="ime">Unesi ime:</label>
        <input type="text" id="Ime" placeholder="Unesi ime...">
        <br>
        <br>
        <label for="prezime">Unesi prezime:</label>
        <input type="text" id="prezime">
        <br>
        <br>
        <label for="pass">Unesi lozinku:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <br>
        <label for="email">Unesi email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="color">Izaberi boju:</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="date">Odaberi datum</label>
        <input type="date" name="datum" id="datum">
        <br>
        <br>
        <p>Izaberi najbolji predmet.</p>
        <input type="radio" name="predmet" id="Hrvatski">
        <label for="Hrvatski">Hrvatski</label>
        <input type="radio" name="predmet" id="Matematika">
        <label for="Matematika">Matematika</label>
        <input type="radio" name="predmet" id="Tjelesni">
        <label for="Tjelesni">Tjelesni</label>
        <br>
        
        <p>U slobodno vrijeme najčešće:</p>
        <input type="checkbox" name="knjiga" id="knjiga">
        <label for="knjiga">čitam knjigu</label> <br>
        <input type="checkbox" name="izlazak" id="izlazak">
        <label for="izlazak">izlazim van</label> <br>
        <input type="checkbox" name="učenje" id="učenje">
        <label for="učenje">učim</label> <br>
        <input type="checkbox" name="šetam" id="šetam">
        <label for="šetam">šetam se</label> <br>
        <input type="checkbox" name="glazba" id="glazba">
        <label for="glazba">slušam glazbu</label>

        <br>
        <br>
        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">
    </form>
    <br>
    <br>
    <h3>Employe details</h3>
    <br>
    <form action="#" method="get">
        <label for="ime">Ime:</label>
        <input type="text" id="Ime">
        <br>
        <br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime">
        <br>
        <br>
        <input type="radio" name="spol" id="Muško">
        <label for="Muško">Muško</label>
        <input type="radio" name="spol" id="Žensko">
        <label for="Žensko">Žensko</label>
        <br>
        <br>
        <label for="Employe ID">Employe ID:</label>
        <input type="text" id="Employe ID">
        <br>
        <br>
        <label for="Designation">Designation:</label>
        <input type="text" id="Designation">
        <br>
        <br>
        <label for="broj">Broj telefona:</label>
        <input type="number" name="broj" id="broj">
        <br>
        <br>
        <input type="submit" value="Pošalji">
        


    </form>

</body>
</html>
